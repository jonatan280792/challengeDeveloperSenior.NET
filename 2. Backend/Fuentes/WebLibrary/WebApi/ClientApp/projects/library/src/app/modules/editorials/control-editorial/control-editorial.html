<div class="section-control">
  <mat-card>
    <div class="container">
      <div class="title">
        <h1>{{ dataElement ? 'Editar': 'Nuevo' }}</h1>
      </div>
      <div class="formulary">
        <form [formGroup]="formEditorial">
          <div class="row">
            <div class="col-md-5">
              <label class="label-detail">Nombre.</label>
              <mat-form-field class="input-form" [floatLabel]="'never'">
                <input
                  matInput
                  required                  
                  placeholder="Ingrese su usuario"
                  class="custom-input"
                  maxlength="45"
                  name="name"
                  formControlName="name"/>
                <mat-error class="mat-error">Campo requerido</mat-error>
              </mat-form-field> 
            </div>
            <div class="col-md-5">
              <label class="label-detail">Editorial</label>              
              <mat-form-field class="input-form" [floatLabel]="'never'">
                <input
                  matInput
                  required                  
                  placeholder="Ingrese su usuario"
                  class="custom-input"
                  maxlength="45"
                  name="campus"
                  formControlName="campus"/>
                <mat-error class="mat-error">Campo requerido</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-1">
              <label class="label-detail">Estado</label>  
              <mat-slide-toggle
                class="slide-toggle-class"
                [color]="color"
                name="status"
                formControlName="status"
              ></mat-slide-toggle>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="button-actions">
      <button mat-raised-button class="section-btns" type="button" [disabled]="!(formEditorial.status === 'VALID' && formEditorial.touched)" (click)="controlRegister()" color="primary">Guardar</button>
      <button mat-raised-button class="section-btns" (click)="close()">Cerrar</button>
    </div>
  </mat-card>
</div>
