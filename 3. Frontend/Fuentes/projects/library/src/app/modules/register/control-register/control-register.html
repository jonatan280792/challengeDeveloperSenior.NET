<div class="section-control">
  <mat-card>
    <div class="container">
      <div class="title">
        <h1>{{ dataElement ? 'Editar': 'Nuevo' }}</h1>
      </div>
      <div class="formulary">
        <form [formGroup]="formRegister">
          <div class="row">        
            <div class="col-md-6">
              <label class="label-detail">ISBN.</label>
              <mat-form-field class="input-form" [floatLabel]="'never'">
                <input
                  matInput
                  required                  
                  placeholder="Ingrese el ISBN"
                  class="custom-input"
                  maxlength="4"
                  name="isbn"
                  formControlName="isbn"
                  (input)="enterOnlyNumbers($event, 'isbn')"/>
                <mat-error class="mat-error">Campo requerido</mat-error>
              </mat-form-field> 
            </div>
            <div class="col-md-6">
              <label class="label-detail">Editorial</label>
              <mat-form-field class="input-form" [floatLabel]="'never'">
                <mat-select
                  placeholder="Ingrese la editorial"
                  name="id_editorial"
                  formControlName="id_editorial">
                  <mat-option *ngFor="let editorial of lstEditorials" [value]="editorial.id">
                    {{editorial.name}}
                  </mat-option>
                </mat-select>
                <mat-error class="mat-error">Campo requerido</mat-error>
              </mat-form-field> 
            </div>
          </div>
          <div class="row">        
            <div class="col-md-6">
              <label class="label-detail">Titulo</label>
              <mat-form-field class="input-form" [floatLabel]="'never'">
                <input
                  matInput
                  required
                  placeholder="Ingrese el titulo"
                  class="custom-input"
                  maxlength="45"
                  name="title"
                  formControlName="title"/>
                <mat-error class="mat-error">Campo requerido</mat-error>
              </mat-form-field> 
            </div>
            <div class="col-md-6">
              <label class="label-detail">Numero de paginas</label>
              <mat-form-field class="input-form" [floatLabel]="'never'">
                <input
                  matInput
                  required
                  placeholder="Ingrese el numero de paginas"
                  class="custom-input"
                  maxlength="4"
                  name="n_pages"
                  formControlName="n_pages"
                  (input)="enterOnlyNumbers($event, 'n_pages')"/>
                <mat-error class="mat-error">Campo requerido</mat-error>
              </mat-form-field> 
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label class="label-detail">Sinopsis</label>
              <mat-form-field class="input-form" [floatLabel]="'never'">
                  <textarea 
                    matInput 
                    name="synopsis" 
                    class="text-area" 
                    maxlength="400"
                    formControlName="synopsis" 
                    placeholder="Ingrese la sinopsis del libro"></textarea>
                <mat-error class="mat-error">Campo requerido</mat-error>
              </mat-form-field> 
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="button-actions">
      <button mat-raised-button class="section-btns" type="button" [disabled]="!(formRegister.status === 'VALID' && formRegister.touched)" (click)="controlRegister()" color="primary">Guardar</button>
      <button mat-raised-button class="section-btns" (click)="close()">Cerrar</button>
    </div>
  </mat-card>
</div>
